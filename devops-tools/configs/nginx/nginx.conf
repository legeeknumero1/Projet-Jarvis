<body>
    <div class="container">
        <h1>ü§ñ Jarvis DevOps Control Center</h1>
        <div class="services">
            <div class="service">
                <h3><span class="status"></span>üîß Jenkins CI/CD</h3>
                <p>Pipeline automation & builds</p>
