  # - job_name: 'qdrant'
  #   static_configs:
  #     - targets: ['jarvis_qdrant:6333']
  #   metrics_path: '/metrics'

  # Ollama LLM (pas d'endpoint /metrics natif)
  # - job_name: 'ollama'
  #   static_configs:
  #     - targets: ['jarvis_ollama:11434']
  #   metrics_path: '/metrics'

  # Jenkins
  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins:8080']
    metrics_path: '/prometheus'

  # Docker
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']