apiVersion: apps/v1
kind: Deployment
metadata:
  name: jarvis-postgres
  namespace: jarvis
  labels:
    app: jarvis-postgres
    component: database
    version: v1.4.0
spec:
  replicas: 1
  strategy:
    type: Recreate  # Base de donn√©es, pas de rolling update
  selector:
    matchLabels:
      app: jarvis-postgres
  template:
    metadata:
      labels:
        app: jarvis-postgres
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "jarvis_db"
        - name: POSTGRES_USER
          value: "jarvis"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: jarvis-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U jarvis -d jarvis_db
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - pg_isready -U jarvis -d jarvis_db
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: jarvis-postgres-pvc
      - name: postgres-init
        configMap:
          name: jarvis-postgres-init
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jarvis-postgres
  namespace: jarvis
  labels:
    app: jarvis-postgres
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: jarvis-postgres