# Jarvis Secrets Daemon Configuration (Docker)

[server]
bind_addr = "0.0.0.0:8081"  # Bind to all interfaces in container
allow_unix_socket = false

[paths]
vault_path = "/opt/jarvis/secrets/vault.json"
audit_path = "/opt/jarvis/audit/audit.jsonl"
master_key_path = "/opt/jarvis/master.key"

[security]
rotation_days = 90
grace_days = 14
require_client_id_header = true
deny_network_remote = false  # Allow access from other containers/host
rbac_policy_path = "/etc/jarvis-secretsd/policy.yaml"

[crypto]
aead = "aes-gcm-256"
jwt_sign_algo = "ed25519"
kdf = "argon2id"

[logging]
level = "info"
json = true
